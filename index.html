<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Catboxe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ddd;
      padding: 2rem;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #33c1ff, #ac3535);
      animation: slide 3s infinite;
    }
    @keyframes slide {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    h1 {
      margin: 0;
      padding-left: 1rem;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Catboxe!</h1>
  </div>
</body>
</html>
